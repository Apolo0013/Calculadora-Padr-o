<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: yellow;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100px;
      height: 50px;
      border-radius: 20px;
      outline: 0px;
      border: 0px solid black;
    }

    img {
      border-radius: 20px;
      width: 300px;
      height: auto;
    }

    .apa {
      animation: fds 3s ease-in-out 1 forwards;
    }

    .des {
      animation: des 3s ease-in-out 1 forwards;
    }

    @keyframes fds {
      from {
        opacity: 0;
      } 
      to {
        opacity: 1;
      }
    }

    @keyframes des {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="https://static.todamateria.com.br/upload/al/be/alberteinstein-cke.jpg" alt="">
      <p>Click pra ver se o seu pc esta ligadofdp</p>
      <button>Click</button>
  </main>

<script>
  window.document.querySelector('button').addEventListener('click', () => {
    let img = window.document.querySelector('img')
    img.classList.add('des')
    setTimeout(() => {
      img.style.opacity = 0
        img.src = 'https://static.historiadomundo.com.br/conteudo/images/adolf-hitler-realizando-saudacao-nazista-em-foto-1939-5c45fcb1567e9.jpg'
        setTimeout(() => {
          img.classList.remove('des')
          img.classList.add('apa')
      }, 1000)
    }, 3000)
  })
</script>
</body>
</html>
